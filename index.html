<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sublime FM Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .player-button {
      background: #ff9800;
      color: #111;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .player-button:hover {
      background: #ffa733;
      transform: scale(1.05);
    }
    .visualizer {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .bar {
      width: 6px;
      height: 20px;
      background: #ff9800;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }
    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 60px; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üé∂ Sublime FM Live</h1>
  <button id="playPauseBtn" class="player-button">‚ñ∂ Play</button>

  <div id="visualizer" class="visualizer hidden">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <audio id="audioPlayer">
    <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/SUBLIME.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const btn = document.getElementById('playPauseBtn');
    const visualizer = document.getElementById('visualizer');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = '‚è∏ Pause';
        visualizer.classList.remove('hidden');
      } else {
        audio.pause();
        btn.textContent = '‚ñ∂ Play';
        visualizer.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
